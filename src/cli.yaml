name: yew-cli
version: "1.0"
author: Josh Fourie <josh@aequita.io>
about: CLI-program for Yew-rs Web Framework.
subcommands:
  - build:
    about: Compiles a yew-rs project for the web.
    version: "1.0"
    author: Josh Fourie <josh@aequita.io>
    args:
      - outdir:
        - short: o
        - long: out
        - help: Sets the directory to build the wasm output into (default '$rootdir/static').
        - takes_value: true
        - value_name: OUTDIR
      - rootdir:
        - short: d
        - long: dir
        - help: Sets the working directory for your yew-rs project (default './src').
        - takes_value: true
        - value_name: ROOTDIR
  - new:
    about: Creates a new yew-rs project for the web.
    version: "1.0"
    author: Josh Fourie <josh@aequita.io>
    args:
      - name:
        - short: n
        - long: name
        - help: Sets the name for the project.
        - takes_value: true
        - value_name: NAME
        - required: true
      - outdir:
        - short: o
        - long: out
        - help: Sets the directory to set up your yew-rs project (default './src').
        - takes_value: true
        - value_name: OUTDIR
  - add:
    about: Adds a new component to an existing yew-rs project.
    version: "1.0"
    author: Josh Fourie <josh@aequita.io>
    args:
      - name:
        - short: n
        - long: name
        - help: Sets the name of the component.
        - takes_value: true
        - value_name: NAME
        - required: true
      - parent:
        - short: p
        - long: parent
        - help: Sets the parent module for the new component (default 'lib.rs').
        - takes_value: true
        - value_name: PARENT
      - rootdir:
        - short: d
        - long: dir
        - help: Sets the working directory for your yew-rs project (default './src').
        - takes_value: true
        - value_name: ROOTDIR
        
